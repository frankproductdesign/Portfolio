<nav-menu></nav-menu>

<div class="columns" ng-repeat="item in items">
	<div class="slickContainer">
		<div slick-carousel>
				<div ng-repeat="image in item.images">
					<a ng-href="{{item.href}}">
						<img ng-src="{{image.image}}" />
					</a>
				</div>
		</div>
		<div class="workText">
			<a ng-href="{{item.href}}">
				<p>{{item.type}}</p>
				<p>{{item.description}}</p>
			</a>
		</div>
	</div>
</div>

<footer-content></footer-content>
