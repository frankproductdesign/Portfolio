<nav-menu></nav-menu>
<div class="spacer"></div>
<div class="columns" ng-repeat="item in items">
	<div class="slickContainer">
		<div slick-carousel>
			<div ng-repeat="image in item.images">
				<a ng-href="{{item.href}}">
					<img ng-src="{{image.image}}" />
				</a>
			</div>
		</div>
		<div class="workText">
			<a ng-href="{{item.href}}">
				<!-- <p>{{item.type}}</p> -->
				<p>{{item.description}} <span>{{item.link}}</span></p>
			</a>
		</div>
	</div>
</div>
